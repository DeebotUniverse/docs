site_name: Deebot
site_description: Docs for Open Source projects related to Deebot devices from Ecovacs - but we are in no way affiliated with ECOVACS Robotics (ECOVACS)

repo_url: https://github.com/DeebotUniverse/docs
edit_uri: blob/main/docs/

theme:
  name: material
  icon:
    logo: material/robot-vacuum
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
    - navigation.top

markdown_extensions:
  - admonition
  - attr_list
  - mdx_truly_sane_lists
  - tables
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences

nav:
  - Home:
      - index.md
      - Projects: home/projects.md
      - Models: home/models.md
      - FAQ: home/faq.md
  - Integrations:
      - Home Assistant:
          - integrations/home-assistant/index.md
          - Setup: integrations/home-assistant/setup.md
          - Entities: integrations/home-assistant/entities.md
          - Services: integrations/home-assistant/services.md
          - Issues: integrations/home-assistant/issues.md
          - Misc: integrations/home-assistant/misc.md
          - Examples:
              - Commands: integrations/home-assistant/examples/commands.md
              - UI:
                  - Simple: integrations/home-assistant/examples/ui/simple.md
                  - Advanced: integrations/home-assistant/examples/ui/advanced.md
  - Advanced:
      - MQTT:
          - JSON:
              - Commands:
                  - advanced/mqtt/json/commands/index.md
                  - General: advanced/mqtt/json/commands/general.md
                  - Stats: advanced/mqtt/json/commands/stats.md
                  - Volume: advanced/mqtt/json/commands/volume.md
                  - Water: advanced/mqtt/json/commands/water.md
              - Messages:
                  - advanced/mqtt/json/messages/index.md
                  - Stats: advanced/mqtt/json/messages/stats.md
          - XML:
              - Commands:
                  - advanced/mqtt/xml/commands/index.md
                  - General: advanced/mqtt/xml/commands/general.md
